<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Fact Checker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.5; color: #333; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 1rem; font-size: 1rem; }
        button { background: #0070f3; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        button:disabled { background: #ccc; }
        .result-item { border-left: 5px solid #ddd; padding: 15px; margin: 15px 0; background: #f9f9f9; border-radius: 0 8px 8px 0; }
        .confirmed { border-color: #22c55e; background: #f0fdf4; }
        .refuted { border-color: #ef4444; background: #fef2f2; }
        .unclear { border-color: #f59e0b; background: #fffbeb; }
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .source-link { color: #0070f3; text-decoration: none; font-size: 0.9rem; }
        #loading { display: none; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>Wikipedia Fact Checker</h1>
    <p>Enter text below to extract factual claims and verify them against Wikipedia.</p>
    
    <textarea id="textInput" placeholder="Paste an article, essay, or claim here..."></textarea>
    <button id="verifyBtn" onclick="verifyText()">Check Facts</button>
    <p id="loading">Verifying claims with Gemini & Wikipedia... please wait.</p>

    <div id="results"></div>

    <script>
        async function verifyText() {
            const text = document.getElementById('textInput').value;
            const btn = document.getElementById('verifyBtn');
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');

            if (!text.trim()) return alert("Please enter some text.");

            btn.disabled = true;
            loading.style.display = "block";
            resultsDiv.innerHTML = "";

            try {
                const response = await fetch('/extract-and-verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                loading.style.display = "none";
                btn.disabled = false;

                if (data.results && data.results.length > 0) {
                    data.results.forEach(res => {
                        const div = document.createElement('div');
                        div.className = `result-item ${res.status}`;
                        div.innerHTML = `
                            <span class="status-badge">${res.status}</span>
                            <strong>Claim:</strong> ${res.claim}<br>
                            <p style="margin: 8px 0; font-size: 0.95rem;">${res.evidence}</p>
                            ${res.source_url ? `<a href="${res.source_url}" target="_blank" class="source-link">Read Wikipedia Source â†’</a>` : ''}
                        `;
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = "<p>No clear factual claims found to verify.</p>";
                }
            } catch (err) {
                loading.style.display = "none";
                btn.disabled = false;
                resultsDiv.innerHTML = `<p style="color:red">Error connecting to API: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
